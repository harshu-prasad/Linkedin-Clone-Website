<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/linkedin.png" type="image/x-icon">
    <title>Feed | Linkedin</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/navigation-bar.css">
    <link rel="stylesheet" href="responsive/navigation-bar.css">
</head>
<body>
    <nav class="navigation-bar">
        <div class="left-side">
            <img src="img/linkedin.png" class="navbar-logo">
            <input type="text" class="search-input" placeholder="Search">
            <div class="navbar-link-div disp-none" id="search-icon-div">
                <img src="img/navbar-img/search.png" class="navbar-link-img" alt="">
                <span class="link-text">Search</span>
            </div>            
        </div>
        <div class="right-side">
            <div class="navbar-link-div">
                <img src="img/navbar-img/home.png" alt="" class="navbar-link-img">
                <span class="link-text">Home</span>
            </div>
            <div class="navbar-link-div">
                <img src="img/navbar-img/my-network.png" alt="" class="navbar-link-img">
                <span class="link-text">My Network</span>
            </div>
            <div class="navbar-link-div">
                <img src="img/navbar-img/jobs.png" alt="" class="navbar-link-img">
                <span class="link-text">Jobs</span>
            </div>
            <div class="navbar-link-div">
                <img src="img/navbar-img/messaging.png" alt="" class="navbar-link-img">
                <span class="link-text">Messaging</span>
            </div>
            <div class="navbar-link-div">
                <img src="img/navbar-img/notifications.png" alt="" class="navbar-link-img">
                <span class="link-text">Notification</span>
            </div>
            <div class="navbar-link-div">
                <img src="img/account.png" alt="" class="navbar-link-img">
                <span class="link-text">Me</span>
            </div>
            <div class="navbar-link-div">
                <img src="img/navbar-img/work.png" alt="" class="navbar-link-img">
                <span class="link-text">Work</span>
            </div>
        </div>
    </nav>
</body>
</html>
